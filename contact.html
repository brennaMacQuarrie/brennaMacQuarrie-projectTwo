<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-One Contact</title>
    <link rel="stylesheet" href="./styles/style.css">
<!-- FONT LINK -->
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap" rel="stylesheet"> 
<!-- FAVI LINK -->
    <script src="https://kit.fontawesome.com/4fba6b96fc.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <a class="skipButton" href="#maincontent">skip to main content.</a>
    
        <header class="contactHeader">
            <div class="wrapper">
                <nav class="navTop">
                    <ul>
                        <a href="./index.html" target="_parent">Home</a>
                        <a href="#about">About</a>
                        <p class="logo">Bar-One</p>
                        <a href="./blog.html" target="_parent">Blog</a>
                        <a href="#contact">Contact</a>
                    </ul>
                </nav>
                <div class="contactTitle">
                    <h1>Get in Touch</h1>
                </div>
            </div>
        </header>

        <main class="contactMain" id="maincontent">
            <div class="wrapper">
                <section class="contact">
                    <div class="socials">
                        <div class="contactFavis">
                            <a class="fab fa-facebook-f"></a>
                            <a class="fab fa-instagram"></a>
                            <a class="fab fa-twitter"></a>
                            <a class="fab fa-whatsapp"></a>
                        </div>
                        <p>info@email.com</p>
                    </div>

                    <div class="contactInfo">
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </section>

                <section class="form">
                    <form action="">
                            <!-- NAME -->
                        <div>
                            <label class="sr-only" for="firstName">Name</label>
                            <input type="text" name="firstName" placeholder="Name" id="firstName">
                                <!-- EMAIL -->
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" placeholder="Email" id="email">
                        </div>
                        <textarea name="specialInstructions" id="specialInstructions"  placeholder="Your Message Here"></textarea>
                        <button class="readMore formButton">Submit</button>
                    </form>
                </section>
            </div>
        </main>

        <footer>
            <p>Copyright &copy; 2020 Juno College</p>
        </footer>

</body>
</html>
